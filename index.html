<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Car</h1>
      <button
        id="cart"
        class="fa fa-shopping-cart"
        style="font-size: 40px; color: white"
      >
        0
      </button>
    </header>

    <div id="checkCart">
      <p id="empty">Cart is empty</p>
      <ul id="cartList"></ul>
      <div id="checkCart-bottom">
        <h2 id="total">Total $0</h2>
      </div>
      <button id="closeButton" class="btn">Keep Shopping</button>
      <button id="checkout" class="btn">Check Out</button>
    </div>

    <div id="top-wrapper">
      <img src="./images/lambo.jpeg" width="100%" />
      <div id="text">
        <h1>Car Store</h1>
        <p>Find your best SUV</p>
      </div>
    </div>

    <div id="mid-box">
      <img src="./images/forLineup.jpeg" alt="" / width="100%">
      <h1>Line Up</h1>
    </div>

    <ul id="product-wrapper">
      <li>
        <h1>Loading. . .</h1>
      </li>
    </ul>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
